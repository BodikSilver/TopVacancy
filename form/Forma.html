<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Form</title>
		<script src="https://code.jquery.com/jquery-3.1.1.js" 
				integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" 
				crossorigin="anonymous">
		</script> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
				crossorigin="anonymous"> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
				crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>	
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-6 col-md-3 col-md-offset-9 col-lg-3 col-lg-offset-9">
		<div class="form-login-widjet">
			<div class="tabs">
				<div class="tab-login">
					<img src="images/sign.jpg" alt="" class="tab-login-img">
					<span>Вхід</span>
				</div>
				<div class="tab-sign-in">
					<img src="images/registration.jpg" alt="" class="tab-sign-in-img">
					<span>Реєстрація</span>
				</div>
			</div>
			<div class="form-all">
				<form>
					<input type="email" class="form-group form-control" id="exampleInputEmail1" placeholder="Електронна адреса">
					<input type="password" class="form-group form-control" id="exampleInputPassword1" placeholder="Пароль">
					<div class="checkbox">
						<label>
							<input type="checkbox" > Запам'ятати мене</input>
						</label>
					</div>
					<button type="submit" class="form-button">УВІЙТИ</button>
					<div class="form-group">
						<a href="#"><p id="form-text-question">Забули пароль?</p></a>
					</div>
					<div class="image-network">
						<a href="#"><img src="images/in.jpg" alt="images" title="LinkedIn" class="img"></a>
						<a href="#"><img src="images/f.jpg" alt="images" title="facebook" class="img"></a>
						<a href="#"><img src="images/t.jpg" alt="images" title="twitter" class="img"></a>
						<a href="#"><img src="images/w.jpg" alt="images" title="vkontakte" class="img"></a>
						<a href="#"><img src="images/g.jpg" alt="images" title="google" class="img"></a>
					</div>
				</form>
			</div>
		</div>	
		<div class="form-login-widjet">
			<div class="menu">				
				<div class="sign">
					<img src="images/Pero.png" alt="images" title="Pero" class="images"/>
					<span class="span_pero">Реєстрація</span>		
				</div>
				<div class="login">
					<img src="images/Sign.png" alt="images" title="Sign" class="images"/>
					<span class="span_sign">Вхід</span>				
				</div>				
			</div>
			<div class="form">		
				<form class="contact_form" action="" method="post" name="registration_form">
					<input type="text" name="name" placeholder="Ваше ім`я" id="InputName" class="form-group form-control"/>
					<input type="email" name="email" placeholder="Електронна адреса" id="InputEmail" class="form-group form-control"/>
					<input type="password" name="password1" placeholder="Пароль" id="InputPassword1" class="form-group form-control"/>
					<input type="password" name="password2" placeholder="Підтвердження паролю" id="InputPassword2" class="form-group form-control"/>
					<input type="checkbox" id="checkbox">
					<span class="span2">З <a href="#"><span class="span">Політикою Використання</span></a> я згоден</span><br>
					<button type="submit" class="form-button">ЗАРЕЄСТРУВАТИСЬ</button><br>
					<span class="span4">або</span><br>
					<span class="span3">Реєстрація через соціальні мережі</span><br>					
					<div class="image-network">
						<a href="#"><img src="images/in.jpg" alt="images" title="LinkedIn" class="img"/></a>
						<a href="#"><img src="images/f.jpg" alt="images" title="facebook" class="img"/></a>
						<a href="#"><img src="images/t.jpg" alt="images" title="twitter" class="img"/></a>
						<a href="#"><img src="images/w.jpg" alt="images" title="vkontakte" class="img"/></a>
						<a href="#"><img src="images/g.jpg" alt="images" title="google" class="img"/></a>
					</div>							
				</form>	
			</div>
		</div>
		</div>
	</div>
	</body>
</html>
